<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Invoking Function</title>
</head>
<body>

  <script>
    (function() {
      const name = "Bibek"; // Replace with your name
      console.log("Welcome, " + name + "!");
    })();
  </script>

</body>
</html>
