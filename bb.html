<!DOCTYPE html>
<html>
<head>
  <title>Prime Number Check</title>
</head>
<body>

  <script>
    function isPrime(number) {
      if (number <= 1) {
        return false;
      }

      for (let i = 2; i < number; i++) {
        if (number % i === 0) {
          return false;
        }
      }

      return true;
    }

    const value = 7;
    const result = isPrime(value);

    console.log(value + " is prime: " + result);
  </script>

</body>
</html>
